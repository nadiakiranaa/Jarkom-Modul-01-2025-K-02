<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <!-- Added icon to brand -->
                <span class="brand-icon">üç≥</span>
                <h2>Recipe Collection</h2>
            </div>
            <div class="nav-user">
                <!-- Added user icon -->
                <span class="user-icon">üëã</span>
                <span id="userName">Welcome, User</span>
                <button id="logoutButton" class="btn-logout">Logout</button>
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="container">
            <!-- Added header section with better styling -->
            <div class="page-header">
                <h1>Discover Amazing Recipes</h1>
                <p>Explore our collection of delicious recipes from around the world</p>
            </div>
            
            <div class="filters-section">
                <div class="search-container">
                    <!-- Added search icon -->
                    <div class="search-wrapper">
                        <span class="search-icon">üîç</span>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search recipes by name, cuisine, ingredients, or tags..."
                            class="search-input"
                        >
                    </div>
                </div>
                
                <div class="filter-container">
                    <label for="cuisineFilter">üåç Cuisine:</label>
                    <select id="cuisineFilter" class="cuisine-select">
                        <option value="">All Cuisines</option>
                    </select>
                </div>
            </div>
            
            <div id="loadingState" class="loading-state hidden">
                <div class="spinner-large"></div>
                <p>Loading delicious recipes...</p>
            </div>
            
            <div id="errorState" class="error-state hidden">
                <div class="error-icon">‚ö†Ô∏è</div>
                <p>Failed to load recipes. Please try again.</p>
                <button id="retryButton" class="btn-primary">Retry</button>
            </div>
            
            <div id="recipesGrid" class="recipes-grid"></div>
            
            <div id="showMoreContainer" class="show-more-container hidden">
                <button id="showMoreButton" class="btn-secondary">Show More Recipes</button>
            </div>
        </div>
    </main>
    
    <!-- Enhanced modal structure -->
    <div id="recipeModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close">‚úï</button>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script src="recipes.js"></script>
</body>
</html>
