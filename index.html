<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="bg-decoration decoration-1"></div>
        <div class="bg-decoration decoration-2"></div>
        <div class="bg-decoration decoration-3"></div>

        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üç≥</div>
                <h1>Recipe Collection</h1>
                <p>Sign in to explore delicious recipes</p>
            </div>

            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-button active" data-tab="login" aria-selected="true">Login</button>
                <button class="tab-button" data-tab="register" aria-selected="false">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form" style="display: block;">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <div class="input-wrapper">
                        <!-- Replaced emoji with minimalist SVG icon -->
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                        <input type="text" id="loginUsername" placeholder="Enter your username" aria-required="true">
                    </div>
                    <span class="inline-error" id="loginUsernameError"></span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <!-- Replaced emoji with minimalist SVG icon -->
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </span>
                        <input type="password" id="loginPassword" placeholder="Enter your password" aria-required="true">
                        <!-- Replaced emoji with minimalist SVG icon -->
                        <span class="password-toggle" id="loginPasswordToggle">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                    <span class="inline-error" id="loginPasswordError"></span>
                </div>

                <button type="submit" id="loginButton" class="btn-primary">
                    <span id="loginButtonText">Login</span>
                    <span id="loginSpinner" class="spinner hidden"></span>
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-wrapper">
                        <!-- Replaced emoji with minimalist SVG icon -->
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                        <input type="text" id="firstName" placeholder="Enter your first name" aria-required="true">
                    </div>
                    <span class="inline-error" id="firstNameError"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-wrapper">
                        <!-- Replaced emoji with minimalist SVG icon -->
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                        <input type="text" id="lastName" placeholder="Enter your last name" aria-required="true">
                    </div>
                    <span class="inline-error" id="lastNameError"></span>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <!-- Replaced emoji with minimalist SVG icon -->
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                        <input type="text" id="username" placeholder="Enter your username" aria-required="true">
                    </div>
                    <span class="inline-error" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <!-- Replaced emoji with minimalist SVG icon -->
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </span>
                        <input type="email" id="email" placeholder="Enter your email" aria-required="true">
                    </div>
                    <span class="inline-error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <!-- Replaced emoji with minimalist SVG icon -->
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </span>
                        <input type="password" id="password" placeholder="Enter your password" aria-required="true">
                        <!-- Replaced emoji with minimalist SVG icon -->
                        <span class="password-toggle" id="passwordToggle">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                    <span class="inline-error" id="passwordError"></span>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <!-- Replaced emoji with minimalist SVG icon -->
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </span>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" aria-required="true">
                        <!-- Replaced emoji with minimalist SVG icon -->
                        <span class="password-toggle" id="confirmToggle">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                    <span class="inline-error" id="confirmError"></span>
                </div>

                <button type="submit" id="registerButton" class="btn-primary">
                    <span id="registerButtonText">Register</span>
                    <span id="registerSpinner" class="spinner hidden"></span>
                </button>
            </form>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="login-hint">
                <p id="loginHint">Don't have an account? <span class="tab-link" data-tab="register">Register here</span>.</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
